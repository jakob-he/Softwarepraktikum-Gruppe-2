  <div class="container">

    <div class="starter-template">
      <h1>UPLOAD</h1>
    </div>
  </div>

  <div class="dropzone" id="dropzone">
    <input type="file" name="file-3[]" id="file-3" class="inputfile inputfile-3" data-multiple-caption="{count} files selected" multiple />
    <label for="file-3"><span>Choose .CEL files or drag them here</span></label>
  </div>

  <script>
    document.getElementById('file-3').addEventListener('change', clickupload, false);
    var dropzone = document.getElementById("dropzone");
    (function() {

      dropzone.ondrop = function(e) {
        e.preventDefault();
        this.className = "dropzone";
        upload(e.dataTransfer.files);
      };

      dropzone.ondragover = function() {
        this.className = "dropzone dragover"
        return false;
      };

      dropzone.ondragleave = function() {
        this.className = "dropzone"
        return false;
      };

    }());
  </script>


  <div class="Options" id="Options" style="display:none">
    <ul id="buttons">
      <li><input type="button" class="btn btn-default btn-lg" name="answer" value="Full Analysis" onclick="analyizeall()" /></li>
      <br>
      <li><input type="button" class="btn btn-default btn-lg" name="answer" value="Plots" onclick="analyizeplots()" /></li>
      <br>
      <li><input type="button" class="btn btn-default btn-lg" name="answer" value="Customize" onclick="showDiv()" /></li>
    </ul>
    <div class="checkboxes" id="checkboxes" style="display:none">
      <input type="checkbox" name="plot" value="Intensityplot" /> Intensityplot (Histogramm)<br />
      <input type="checkbox" name="plot" value="Intensityplot" /> Intensityplot (Boxplot)<br />
      <input type="checkbox" name="plot" value="RNA-degration plot" /> RNA-degration plot<br />
      <input type="checkbox" name="normalization" value="MAS-normalization" /> QC-plot <br />
      <input type="checkbox" name="plot" value="intensity plot" /> Correlation-Plot<br />
      <input type="checkbox" name="plot" value="intensity plot" /> Dendogramm<br />
      <input type="checkbox" name="plot" value="Chip images" /> Chipimages<br />
      <input type="checkbox" name="plot" value="RNA-degration plot" /> Normalization + foldchange and slr<br />
      <input type="button" class="btn btn-default" name="answer" value="Start Analysis" onclick="customize()" />
    </div>
  </div>

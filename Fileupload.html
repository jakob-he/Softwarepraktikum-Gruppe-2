  <script>
    (function() {
      var dropzone = document.getElementById("dropzone");

      var upload = function(files) {
        var formData = new FormData(),
          xhr = new XMLHttpRequest(),
          x;

        for (x = 0; x < files.length; x = x + 1) {
          formData.append("file[]", files[x]);
        }

        xhr.onload = function() {
          var uploaddata = this.responseText;

          document.getElementById('dropzone').innerHTML = uploaddata;
          $('#dropzone').animate({
            "margin-left": "50px",
          });
          document.getElementById("dropzone").style.cssFloat = "left";
          document.getElementById("Options").style.display = "block";

        }

        xhr.open("post", "php_script/upload.php");
        xhr.send(formData);
        document.getElementById('dropzone').innerHTML = "<b>uploading<b>";


      }

      dropzone.ondrop = function(e) {
        e.preventDefault();
        this.className = "dropzone";
        upload(e.dataTransfer.files);
      };

      dropzone.ondragover = function() {
        this.className = "dropzone dragover"
        return false;
      };

      dropzone.ondragleave = function() {
        this.className = "dropzone"
        return false;
      };

    }());
  </script>
